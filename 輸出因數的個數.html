<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>輸出因數的個數</title>
</head>

<body>
    <script>
        //這個是把所有因數列出來
        var count = 0;
        var n = parseInt(prompt("請輸入數字n"));
        for (var i = 1; i <= n; i++) {
            if (n % i == 0) {
                count = count + 1;
                console.log(i);
            }
        }
        console.log("個數:" + count);

        //判斷是不是質數
        if (count == 2) {
            console.log("是質數");
        } else {
            console.log("不是質數");
        }

    </script>

</body>

</html>
