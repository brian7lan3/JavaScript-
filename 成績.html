<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>成績</title>
</head>

<body>
    <script>
        var score = parseFloat(prompt("請輸入您的成績"));
        if (score >= 90) {
            alert("您90~100分");
        } else if (score >= 80) {
            alert("您80~89分");
        } else if (score >= 70) {
            alert("您70~~79分");
        } else if (score >= 60) {
            alert("您60~69分");
        } else {
            alert("您0~59分");
        }
    </script>
</body>

</html>
