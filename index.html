<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS練習</title>
</head>

<body>
    <script>
        var a = prompt("請輸入第1個數字:");
        var b = prompt("請輸入第2個數字:");
        console.log(typeof a);
        console.log(typeof b);

        //parse是轉換的意思
        a = parseInt(a);
        console.log(typeof a);

        b = parseInt("b");
        console.log(typeof b);

    </script>
</body>

</html>
