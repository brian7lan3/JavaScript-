    <title>函數作業第一題</title>
</head>

<body>
    <script>
        //函數作業第一題
        //3/2 + 4/3 +... +101/100

        var sum = 0;
        for (var i = 2; i <= 100; i++) {
            sum = sum + hw(i);
        }
        console.log(sum);


        // 第n項
        function hw(n) {
            return (n + 1) / n;
        }
    </script>
</body>
