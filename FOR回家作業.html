<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FOR回家作業-尋找可以整除的數</title>
</head>

<body>
    <script>
        //沒有餘數，就是可以整除的
        //就不是質數
        var a = parseInt(prompt("請輸入一個數字"));
        for (var b = 1; b <= a; b++) {
            if (a % b == 0) {
                console.log(b);
            }
        }

    </script>
</body>

</html>
