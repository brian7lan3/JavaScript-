<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>尋找質因數</title>
</head>

<body>
    <script>

        var n = parseInt(prompt("請輸入一個數字"));

        for (var i = 2; i <= n; i++) {
            var count = 0;
            while (n % i == 0) {
                n = n / i;
                count++;
            }
            if (count > 0) {
                console.log(i + " 的次數有 " + count + " 次");
            }
        }



    </script>
</body>

</html>
