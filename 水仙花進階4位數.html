<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>水仙花進階</title>
</head>

<body>
    <script>
        //從1000~9999當中，每一位的4次方等於四位數本身

        for (var a = 1; a < 10; a++) {
            for (var b = 0; b < 10; b++) {
                for (var c = 0; c < 10; c++) {
                    for (var d = 0; d < 10; d++) {
                        if (Math.pow(a, 4) + Math.pow(b, 4) + Math.pow(c, 4) + Math.pow(d, 4) == a * 1000 + b * 100 + c * 10 + d) {
                            console.log(a * 1000 + b * 100 + c * 10 + d);
                        }
                    }
                }
            }
        }
    </script>
</body>

</html>
