<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>函數作業第2題</title>
</head>

<body>
    <script>
        for (var i = 1; i <= 10000; i++) {
            
            // 因數和等於自己時
            if (inshu(i) == i) {
                console.log(i);
            }
        }

        // console.log(inshu(21));
        //找出因數的和
        function inshu(num) {
            var sum = 0;
            for (var i = 1; i < num; i++) {
                if (num % i == 0) {
                    sum = sum + i;
                }
            }
            return sum;
        }
    </script>
</body>

</html>
