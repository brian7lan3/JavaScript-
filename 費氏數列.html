<!DOCTYPE html>

    <title>費氏數列</title>
</head>

<body>
    <script>
        //費氏數列:1.1.2.3.5.8.13.21.34....
        //前兩項的和等於後面一項

        //當問第N項時，求出第N項的值
        //傳入6 返回8
        //傳入7 返回13
        function fib(n) {
            if (n == 1) {
                return 1;
            } else if (n == 2) {
                return 1;
            } else if (n == 3) {
                return 2;
            } else if (n == 4) {
                return 5;
            }
        }
    </script>
</body>

</html>
