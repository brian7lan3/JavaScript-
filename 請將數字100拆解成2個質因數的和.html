<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>請將數字100拆解成2個質因數的和</title>
</head>

<body>
    <script>
        //請將100拆解成兩個質數的和
        // 例如3+97=100

        for (var i = 1; i <= 100; i++) {
            if (panduanzhishu(i) && panduanzhishu(100 - i)) {
                console.log("數字100可以拆成兩個質數:" + i + "和" + (100 - i));
            }
        }

        // 函數：判斷是不是質數
        function panduanzhishu(num) {
            var count = 0;
            for (var i = 1; i <= num; i++) {
                if (num % i == 0) {
                    count++;
                }
            }

            if (count == 2) {
                return true;
            } else {
                return false;
            }
        }
    </script>
</body>

</html>
