<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>判斷質因數</title>
</head>

<body>
    <script>
        for (var i = 1; i <= 10000; i++) {
            if (panduanzhishu(i) == true) {
                console.log(i);
            }
        }


        //函數
        function panduanzhishu(num) {
            var amount = 0;
            for (var i = 1; i <= num; i++) {
                if (num % i == 0) {
                    amount++;
                }
            }

            if (amount == 2) {
                return true;
            } else {
                return false;
            }

        }


    </script>
</body>

</html>
