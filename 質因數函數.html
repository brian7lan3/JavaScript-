<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>輸出因數的個數</title>
</head>

<body>
    <script>



        function Comp(n) {
            //這個是把所有因數列出來
            var count = 0;

            for (var i = 1; i <= n; i++) {
                if (n % i == 0) {
                    count = count + 1;
                    console.log(i);
                }
            }
            console.log("因數的個數:" + count);

            if (count == 2) {
                return true;
            } else {
                return false;
            }
        }
    </script>

</body>

</html>
